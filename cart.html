<!DOCTYPE html>
<html>
<head>
	<title>D-Shopify | Shopping Cart</title>
	<link rel="stylesheet" type="text/css" href="cartt.css">
</head>
<body>
	<div class="container">
		<h1>Shopping Cart</h1>
		<table>
			<thead>
				<tr>
					<th>Product</th>
					<th>Price</th>
					<th>Quantity</th>
					<th>Total</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Product 1</td>
					<td>$10.00</td>
					<td><input type="number" value="1" min="1"></td>
					<td>$10.00</td>
				</tr>
				<tr>
					<td>Product 2</td>
					<td>$20.00</td>
					<td><input type="number" value="1" min="1"></td>
					<td>$20.00</td>
				</tr>
				<tr>
					<td>Product 3</td>
					<td>$30.00</td>
					<td><input type="number" value="1" min="1"></td>
					<td>$30.00</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="3">Subtotal:</td>
					<td>$60.00</td>
				</tr>
				<tr>
					<td colspan="3">Tax (10%):</td>
					<td>$6.00</td>
				</tr>
				<tr>
					<td colspan="3">Total:</td>
					<td>$66.00</td>
				</tr>
			</tfoot>
		</table>

		<div class="checkout">
			<a href="#" class="button">Continue Shopping</a>
			<a href="#" class="button">Checkout</a>
		</div>

	</div>

</body>
</html>
